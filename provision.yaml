default:
  provisioner: docker
  images: ['centos:7']
  vars: |
    roles: ['master']
docker:
  provisioner: docker
  images: ['centos:7', 'ubuntu:18.04']
  vars: |
    roles: ['master']
vagrant:
  provisioner: vagrant
  images: ['centos/7', 'generic/ubuntu1804']
  vars: |
    roles: ['master']
acceptance:
  provisioner: vmpooler
  images: ['ubuntu-1604-x86_64']
  vars: |
    roles: ['master']
